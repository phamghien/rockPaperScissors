<!DOCTYPE html>

<html lang="en"> 
    <head> 
        <meta charset="UTF-8">
        <title>Rock, Paper, Scissors</title>
        <script src ="script.js" async></script>
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="header">
            <div class="logo">
            <img src = "https://cdn.pixabay.com/photo/2018/09/30/22/12/silhouette-3714836_1280.png" alt="logo" height="80">
            </div>
            <div class="headertext">
            Rock, Paper, Scissors
            </div>
        </div>

        <div class="container">
            <img class="field" src= "https://cdn.pixabay.com/photo/2017/01/31/08/32/field-2023250_1280.png" alt="Image">
            <img class="ball" src= "https://cdn.pixabay.com/photo/2014/04/03/10/11/soccer-ball-310065_1280.png" alt="gameBall" height="10">
            </div>
        </div>
        <p class ="text" id="description">First to 5 wins</p>
        <p class ="text" id="output">Choose your move:</p>

        <div class = "player">
            <div class= "buttoncontainer"> 
                <div class="scoreContainer"> 
                    <div class="scoreTitle"> 
                    <p> Your Score:</p>
                    <p id="playerScore"> 0 </p>
                    </div>
                </div>
                <button class="btn" id="rock">ü™®</button>
                <button class="btn" id="paper">üì∞</button>
                <button class="btn" id="scissors">‚úÇÔ∏è</button>
                <div class="scoreContainer"> 
                    <div class="scoreTitle"> 
                    <p> Computer Score:</p>
                    <p id="computerScore"> 0 </p>
                    </div>
                    
            </div>
        </div>

        <div id="gameOverModal" class="modal">
            <div class="modal-content">
                <p class="modal-title" id="modalText"></p>
                <button class="btn btn-restart" id="restartButton">Play again</button>
            </div>
        </div>
        <div class="overlay" id="overlay"></div>
    </body>
</html>
